overwrite: true
schema: "http://localhost:4000"
documents:
    - src/data/queries/*.gql
generates:
    src/shared/schema.graphql:
        plugins:
            - schema-ast
    src/shared/index.ts:
        plugins:
            - add:
                    content:
                        - '// THIS FILE IS GENERATED, DO NOT EDIT!!!'
            - typescript
            - typescript-resolvers
            - typescript-operations
            - typescript-react-apollo
            - typescript-msw
        hooks:
            afterOnFileWrite:
                - 'prettier --write'
